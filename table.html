<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="5">
        <caption>Biodata</caption>
    <thead>
        <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>Tripti</td>
        <td>Maurya</td>
        <td>19</td>
        </tr>
    </tbody>
    </table>
     <table border="2" cellpadding="10" cellspacing="5">
        <tr>
            <th rowspan="3">April</th>
            <td>hello</td>
            <td>hii</td>
        </tr>
        <tr>
            <td>Tripti</td>
            <td>Maurya</td>
        </tr>
        <tr>
            <td>how</td>
            <td>who</td>
        </tr>
     </table>
     <table border="2" cellpadding="10" cellspacing="5">
        <tr>
            <th colspan="3">Name</th>
        </tr>
        <tr>
            <td>Tripti</td>
            <td>Maurya</td>
            <td>19</td>
        </tr>
        <tr>
            <td>how</td>
            <td>who</td>
            <td>where</td>
        </tr>
     </table>
    <tfoot>
        <tr><td>this is footer</td></tr>
    </tfoot>
</body>
</html>
