<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Media tag in HTML</h1>
    <h2>IMage</h2>     <!--Image example-->
    <img src="./Cute Picture Quotes.jpeg" alt="Sample Image" height="300px" width="300px"/><br>
    <img src="./Screenshot (423).png" alt="Sample Image" height="300px" width="300px"/><br>
    <h2>Audio</h2>
    <audio control>
    <source src="./audio.mp3" type="audio/mpeg"/>
    Your browser does not support the audio element.
    </audio>    

    <p>this is an audio player using the <code>&lt;audio&gt;</code>
    tag.</p>
    <h2>Video</h2> <!--video example--> <Video width="400"control>
    <source src="./video.mp4" type="video/mp4">   
    your browser does not support the video tag.
    </Video>

    <p>this is a video player using the <code>&lt;video&gt;</code>tag.</p>
    <!-- Iframe Example -->
    <h2>Embedded Video (Iframe)</h2>
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/IQUaOPAO-50?si=AU56DMzQ55X9e7QX" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>
</body>
</html>
